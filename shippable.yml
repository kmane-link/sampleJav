# Language setting
language: java

# Version number
jdk:
  - openjdk6
  - openjdk7
 # - oraclejdk7
  #- oraclejdk8
env:
  global:
    - test=foo
matrix:
  include:
    - jdk: oraclejdk7 
      env: 
        - custom: fubu
        - boo: kubu
  allow_failures:
    - jdk: oraclejdk7
    
build:
  ci:
    - java -version  
    - echo $custom
    - echo $test
    - echo $foo
    - echo $boo
    - if [ "$SHIPPABLE_JDK_VERSION" == "oraclejdk7" ]; then foobar; fi
    #- echo $custom
#    - sleep 8m
   
